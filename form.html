    <main>
        
        <h2>Formulario registro</h2>
        
        <form action="index.html">
            
            <p>Por favor, introduce a continuación tus datos para registrarte</p>
            <p><label for="nombreUsuario">Nombre de usuario: </label> <input type="text" name="nombreUsuario" id="nombreUsuario"></p> <!--Nombre usuario-->
            <p><label for="contrasena">Contraseña: </label> <input type="password" name="contrasena" id="contrasena"></p> <!--Contraseña--> 
            <p><label for="rep_contrasena">Repetir contraseña: </label> <input type="password" name="rep_contrasena" id="rep_contrasena"></p> <!--Repetir contraseña-->
            <p><label for="email">Email: </label> <input type="text" name="email" id="email"></p> <!--Email-->
            <p> <!--Género-->
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </p>
            <p> <label for="fechaNacimiento">Fecha de Nacimiento:</label> <input type="date" id="fechaNacimiento" name="fechaNacimiento"> </p> <!--Fecha de nacimiento-->
            <p><label for="ciudad">Ciudad de residencia:</label> <input type="text" name="ciudad" id="ciudad"></p>
            <p><label for="pais">Pais:</label>
                <select  name="pais" id="pais"> <!--Pais-->
                    <option value="1">Alemania</option> 
                    <option value="2">China</option>
                    <option value="3">España</option>
                    <option value="4">Estados Unidos</option>
                    <option value="5">Francia</option>
                    <option value="6">Grecia</option>
                    <option value="7">Italia</option>
                    <option value="8">México</option>
                    <option value="9">Rusia</option>
                    <option value="10">Ucrania</option>
                </select>
            </p>
            <p> <label for="imagen">Seleccionar una imagen:</label>
                <input type="file" id="imagen" name="imagen">
            </p>
            
            <p><input type="submit" value="REGISTRAR"></p>
        </form>
    </main>
