<main>

<form action="respuesta.html"> <!--Acuerdate que aqui va el nombre de el archivo respuesta -->
<p>Rellena el siguiente formulario aportando todos los detalles para confeccionar tu album</p>
<p><label for="nombreDest">Nombre destinatario: </label> <input type="text" name="nombreDest" id="nombreDest"> (*)</p> <!--Nombre del destinatario-->
<p><label for="tituloAlb">Título album: </label> <input type="text" name="tituloAlb" id="tituloAlb"> (*)</p> <!--Título del album-->
<p><label for="descr">Texto adicional: </label> <input type="text" name="descr" id="dedscr"></p> <!--Descripcion-->
<p><label for="email">Correo electrónico: </label> <input type="text" name="email" id="email"> (*) </p> <!--Email-->
<p><label for="street">Dirección: </label> 
    <input type="text" name="street" id="street" placeholder="Calle"> 
    <input type="number" name="num" id="num" placeholder="Numero"> 
    <input type="text" name="cp" id="cp" placeholder="CP"> 
    <select id="loc" placeholder="Localidad">
        <option value="1">Alicante</option>
        <option value="2">Juan</option>
    </select>
    <select id="prov" placeholder="Provincia">
        <option value="1">Alicante</option>
        <option value="2">Bogota</option>
    </select>
(*)</p> <!--Dirección-->

<p><label for="tele">Telefono: </label> <input type="tel" name="tele" id="tele"></p> <!--Telefono-->
<p><label for="col">Color portada: </label> <input type="color" name="col" id="col"></p> <!--Color portada-->
<p><label for="numcopies">Numero de copias: </label> <input type="number" name="numcopies" id="numcopies" min="0"></p> <!--Numero de copias-->

<p><label for="impres">Resolución de impresión: </label> <input type="number" name="impres" id="impres" min="150" max="900" step="150" value="150"> (*) </p> <!--Resolución de impresión-->
<p><label for="myAlb">Album de PI: </label> 
    <select id="myAlb">
        <option value="1">Minions</option> 
        <option value="2">China</option>
        <option value="3">Spiderman</option> 
        <option value="4">El Luisma</option>
    </select>
    (*) </p> <!--Album de PI-->
<p><label for="recdate">Fecha de recepcion: </label> <input type="date" name="recdate" id="recdate"></p> <!--Fecha de recepcion-->
<p><label for="color">¿Impresion a color?</label> <input type="checkbox" name="color" id="color"></p>
</form>

</main>
