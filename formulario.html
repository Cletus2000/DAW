<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
</head>
<body>
    <h1>Formulario registro</h1>

    <form action="https://www.ua.es">

    <p>Por favor, introduce a continuación tus datos para registrarte</p>
    <p><label for="nombre">Nombre: </label> <input type="text" name="nombre" id="nombre"></p>
    <p><label>Apellidos: <input type="text" name="apellido" id="apellido"></label></p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>Telefono: <input type="tel" name="telefono" id="telefono"></p>
    <p>Pais: <select  name="pais" id="pais">
        <!--
            Alemania=1
            China=2
            España=3
            Estados Unidos=4
            Francia=5
            Grecia=6
            Italia=7
            México=8
            Rusia=9
            Ucrania=10
        -->
        <option value="1">Alemania</option> 
        <option value="2">China</option>
        <option value="3">España</option>
        <option value="4">Estados Unidos</option>
        <option value="5">Francia</option>
        <option value="6">Grecia</option>
        <option value="7">Italia</option>
        <option value="8">México</option>
        <option value="9">Rusia</option>
        <option value="10">Ucrania</option>

     </select>   
    </p>

    <p><input type="submit" value="REGISTRAR"></p>
    </form>
</body>
</html>
