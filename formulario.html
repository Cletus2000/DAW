<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro feibu</title>
</head>
<body>
    <h1>Registro feibu</h1>

    <form action="https://www.ua.es">

    <p>Por favor, introduce a continuación tus datos para registrarte</p>
    <p><label for="nombre">Nombre: </label> <input type="text" name="nombre" id="nombre"></p>
    <p><label>Apellidos: <input type="text" name="apellido" id="apellido"></label></p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>Telefono: <input type="tel" name="telefono" id="telefono"></p>
    <p>Pais: <select  name="pais" id="pais">
        <option value="1">Alemania</option> <!--Esta es otra forma de ponerlo -->
        <option value="España">España</option>
        <option value="Francia">Francia</option>

     </select>   
    </p>

    <p><input type="submit" value="REGISTRAR"></p>
    </form>
</body>
</html>
